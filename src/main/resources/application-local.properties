logging.config=classpath:env/local/logback.xml

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/wat
spring.datasource.username=root
spring.datasource.password=
spring.datasource.validation-query=SELECT 1
spring.datasource.connection-test-query=SELECT 1

spring.datasource.max-active=8
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.max-wait=65000
spring.datasource.time-between-eviction-runs-millis=600000
spring.datasource.num-tests-per-eviction-run=8
spring.datasource.min-evictable-idle-time-millis=-1

spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false